<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <script src="plugins/plugin-loader.js"></script>
    <link rel="stylesheet" href="plugins/plugin-loader.css">
    <script>
        // Set virtual screen width size to 320 pixels 
        monaca.viewport({width: 640});
        
        document.addEventListener("DOMContentLoaded", a, false);
        
        function a(){

       
            $('#t1').fadeIn(1000,function(){$(this).fadeOut(300)});
            $('#t2').fadeIn(1400,function(){$(this).fadeOut(100)});
            $('#t3').fadeIn(1600,function(){$(this).fadeOut(100)});
            $('#t4').fadeIn(1800);
        
        }
    </script>
</head>
<body>
     <img id="t1" src="t1.png" style="position:absolute;top:500px;left:240px;height:200px;width:200px;display:none;"/>
      <img id="t2" src="t2.png" style="position:absolute;top:500px;left:240px;height:200px;width:200px;display:none;"/>
       <img id="t3" src="t3.png" style="position:absolute;top:500px;left:240px;height:200px;width:200px;display:none;"/>
        <img id="t4" src="t4.png" style="position:absolute;top:500px;left:240px;height:200px;width:200px;display:none;"/>
</body>
</html>
